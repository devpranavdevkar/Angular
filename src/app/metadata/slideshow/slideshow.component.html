<div class="mx-5">
  <div class="row">
    <div class="col-12 align-items-center d-flex justify-content-between">
      <div class="table-header">Slideshow</div>
      <div class="mr-md-5 mr-sm-0">
        <div class="btn-group mr-2" dropdown>
          <button
            type="button"
            class="btn add-new-btn"
            (click)="openModalWithClass(template)"
          >
            New
          </button>
          <select
            (change)="onTableSizeChange($event)"
            class="custom-select items-per-page-dropdown"
          >
            <option *ngFor="let size of tableSizes">
              {{ size }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row mx-2" *ngIf="slide?.length > 0">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>ID</th>
              <th>Slide Name</th>
              <th>Slide Image</th>
              <th>Active Status</th>

              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let post of slide
                  | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: currentPage + 1,
                        totalItems: totalCount
                      };
                let i = index
              "
            >
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ post.navigating_parameter }}</td>
              <td (click)="show(post.banner_image)">
                <img
                  style="max-width: 100px"
                  id="imageresource"
                  src="{{ commonService.baseUrl }}{{ post.banner_image }}"
                />
              </td>
              <!-- <td>{{ post.is_active }}</td> -->
              <!-- <td>
                <p *ngIf="post?.is_active == 0">Inavtive</p>
                <p *ngIf="post?.is_active == 1">Active</p>
              </td> -->
              <td>
                <p-inputSwitch
                  [ngModel]="getValue(post.is_active)"
                  (onChange)="onChangeIsActive($event, post.id)"
                ></p-inputSwitch>
              </td>

              <td>
                <a
                  ><button
                    type="button"
                    class="btn table-action"
                    (click)="selectData(post)"
                    (click)="openModalWithClass(newtemplate)"
                  >
                    <i class="fa fa-pencil" aria-hidden="true"></i></button
                ></a>
                <a
                  ><button
                    type="button"
                    class="btn table-action"
                    (click)="deleteslide(post.id)"
                  >
                    <i class="fa fa-trash-o" aria-hidden="true"></i></button
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr />
      <div class="row mx-2" *ngIf="slide?.length > 0">
        <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>
      </div>
      <div class="row mx-2" *ngIf="slide?.length == 0">
        <div class="d-flex justify-content-center">
          <p>No Data Available</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <form [formGroup]="slideForm" (submit)="addslide()">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add New Slide</h4>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-lg-12">
        <div class="row mb-5">
          <div class="col-sm-4">
            <label>Slide Name</label><br />
            <input
              type="text"
              class="p-inputtext"
              placeholder="Slide Name"
              [style]="{ width: '70%' }"
              formControlName="navigating_parameter"
              required
            />
          </div>
          <div class="col-sm-4">
            <label>Slide Image</label><br />
            <input
              type="file"
              class="p-inputtext"
              (change)="onFileSelected($event)"
              [style]="{ width: '70%' }"
              formControlName="banner_image"
              required
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" (click)="modalRef.hide()">
          Close
        </button>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #newtemplate>
  <form [formGroup]="updateForm">
    <div class="modal-header" *ngIf="selectedData">
      <h4 class="modal-title pull-left">Edit Slide</h4>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-sm-4">
            <label>Slide Name</label><br />
            <input
              type="text"
              class="p-inputtext"
              placeholder="Slide Name"
              [style]="{ width: '70%' }"
              formControlName="navigating_parameter"
              required
              [(ngModel)]="selectedData.navigating_parameter"
            />
          </div>
          <div class="col-sm-4">
            <label>Slide Image</label><br />
            <input
              *ngIf="showImageSelectionInput"
              title="{{ selectedFile != null ? selectedFile.name : '' }}"
              type="file"
              (change)="onFileSelected($event)"
              class="col-xl-7"
              formControlName="banner_image"
              required
            />
            <img
              class="col-xl-5"
              src="{{ selectedData.banner_image_url }}"
              alt="No image found"
              width="150px"
              height="75px"
            />
            <button
              *ngIf="showImageSelectionInput == false"
              type="button"
              class="btn btn-info col-xl-3"
              style="height: 35px; text-align: center"
              (click)="showInputFileButton()"
            >
              Change
            </button>
          </div>
          <!-- <div class="col-sm-4">
            <label>Select is Active</label><br />
            <p-dropdown
              [options]="yesorno"
              [(ngModel)]="selectedIsActive"
              formControlName="is_active"
              optionLabel="label"
              [filter]="false"
              filterBy="label"
              [showClear]="true"
              placeholder="Select is Active or Not"
              [style]="{ width: '70%' }"
            >
            </p-dropdown> 
          </div>-->
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="submit"
        (click)="update(selectedData.id)"
        class="btn btn-primary"
      >
        Update
      </button>
      <button type="button" class="btn btn-danger" (click)="modalRef.hide()">
        Close
      </button>
    </div>
  </form>
</ng-template>
<div
  [style.display]="showModal ? 'block' : 'none'"
  class="modal"
  id="imagemodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Image preview</h4>
      </div>
      <div class="modal-body">
        <img
          src="{{ commonService.baseUrl }}{{ imagesrc }}"
          id="imagepreview"
          style="width: 425px; height: 425px"
        />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          (click)="hide()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
